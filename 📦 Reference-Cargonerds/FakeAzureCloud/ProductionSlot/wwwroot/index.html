<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargonerds Customer Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h1 { margin-bottom: 2rem; color: #0056b3; }
        .logo { font-size: 3rem; margin-bottom: 10px; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš¢</div>
        <h1>Cargonerds<br><small style="font-size: 0.5em; color: #666;">Customer Portal</small></h1>
        
        <input type="number" id="distance" placeholder="Distance (km)">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <button onclick="calculate()">Calculat CO2 Impact</button>

        <div id="result"></div>
    </div>

    <script>
        async function calculate() {
            const distance = document.getElementById('distance').value;
            const weight = document.getElementById('weight').value;
            const resultDiv = document.getElementById('result');

            if(!distance || !weight) {
                resultDiv.innerText = "Please enter both values!";
                resultDiv.className = "error";
                resultDiv.style.display = "block";
                return;
            }

            try {
                // Determine the base URL dynamically
                // If running locally via simple file open, this won't work due to CORS/Protocol
                // We assume this is served by the API
                const response = await fetch('/api/emissions/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ distanceKm: Number(distance), weightKg: Number(weight) })
                });

                if (!response.ok) throw new Error("API call failed");

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>${data.message}</strong><br><br>
                    Emission: ${data.emission} ${data.unit}<br>
                    Rating: ${data.rating}
                `;
                resultDiv.className = "success";
                resultDiv.style.display = "block";
            } catch (err) {
                resultDiv.innerText = "Error connecting to Backend.";
                resultDiv.className = "error";
                resultDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
